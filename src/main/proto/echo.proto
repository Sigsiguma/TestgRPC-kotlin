syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.applibot.gen.echo";
option java_outer_classname = "EchoServiceProto";

package messages;

service EchoService {
    rpc EchoService (EchoMessage) returns (EchoMessage) {}
}

message EchoMessage {
    string message = 1;
}
